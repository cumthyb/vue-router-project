<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>hash模式</h2>
      <a href="#/home">首页</a>
      <a href="#/about">关于</a>
      <div id="html"></div>
    </div>
    <div>
      <h2>history模式</h2>
      <a onclick="go('/home')">首页</a>
      <a onclick="go('/about')">关于</a>
      <div id="html2"></div>
    </div>

    <script>
      /**
       * hash的原理
       */
      window.addEventListener("load", function name(params) {
        html.innerHTML = location.hash.slice(1)
      })

      window.addEventListener("hashchange", function name(params) {
        html.innerHTML = location.hash.slice(1)
      })

      /**
       * history原理
       */

      function go(pathName) {
        history.pushState({}, null, pathName)
        html2.innerHTML = pathName
      }
      window.addEventListener("popstate", function(params) {
        go(location.pathname)
      })
    </script>
  </body>
</html>
